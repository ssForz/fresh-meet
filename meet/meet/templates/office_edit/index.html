<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'office_edit/all_css/css/style.css' %}">
    <title>Личный кабинет</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body>

<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="header_logo">Fresh Meet</div>

            <nav class="nav">
                <a class="nav__link" href="http://5.188.143.108/">Главная</a>
                <a class="nav__link active" href="http://5.188.143.108/office">Личный кабинет</a>
                <a class="nav__link" href="http://5.188.143.108/entry">Вход</a>
            </nav>
        </div>
    </div>
</header>

<div class="intro">
    <a class="header_logo">Личный кабинет в Fresh Meet</a>
</div>

<form action="/log_success/" method="post">

    {% csrf_token %}

    <div class="intro_2">
        <label class="intro_2__text_vniz" for="your_name">Имя </label>
        <input id="your_name" type="text" name="your_name" value="{{ current_name }}">
    </div>

    <div class="intro_2">
        <label class="intro_2__text_vniz" for="your_sex">Пол </label>
        <input id="your_sex" type="text" name="your_sex" value="{{ current_sex }}">
    </div>

    <div class="intro_2">
        <label class="intro_2__text_vniz" for="your_age">Возраст </label>
        <input id="your_age" type="text" name="your_age" value="{{ current_age }}">
    </div>

    <div class="intro_2">
        <label class="intro_2__text_vniz" for="your_town">Город </label>
        <input id="your_town" type="text" name="your_town" value="{{ current_town }}">
    </div>

    <div class="intro_2">
        <label class="intro_2__text_vniz" for="your_hobby">Увлечение </label>
        <input id="your_hobby" type="text" name="your_hobby" value="{{ current_hobby }}">
    </div>

    <div class="intro_2">
        <input class="button" type="submit" value="Сохранить">
    </div>

</form>

</body>

</html>
